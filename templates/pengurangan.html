<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
    />

    <title>Weekly Discussion 8</title>

    <style type="text/css">
        .mypost {
            width: 100%;
            max-width: 500px;
            margin: 150px auto;
            box-shadow: 0px 0px 3px 0px black;
            padding: 20px;
        }

        .mypost>button {
            margin-top: 15px;
        }
    </style>
</head>

<body>
    <div class="mypost">
        <h1 class="text-center mb-3">Calculator (-)</h1>
        <div class="form-floating mb-3">
            <input type="number" class="form-control" id="angka1" name="angka1" placeholder="Angka 1">
            <label for="floatingInput">Angka 1</label>
        </div>
        <div class="form-floating">
            <input type="number" class="form-control" id="angka2" name="angka2" placeholder="Angka 2">
            <label for="floatingInput">Angka 2</label>
        </div>
        <div class="mt-3">
            <a href="/" class="btn btn-secondary">Previous</a>
            <button onclick="simpan_pengurangan()" type="submit" class="btn btn-primary ms-2">Submit</button>
            <a href="/perkalian" class="btn btn-secondary ms-2">Next</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="text/javascript">
        function simpan_pengurangan() {
            let angka1 = $("#angka1").val();
            let angka2 = $("#angka2").val();
            $.ajax({
                type: 'POST',
                url: '/pengurangan',
                data: {
                    'angka1' : angka1,
                    'angka2' : angka2
                },
                success: function (response) {
                    alert('Hasil pengurangan = ' + response.pesan);
                }
            });
        }
    </script>
</body>

</html>
